<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Require Meta Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Page Title -->
    <title>Contact Form</title>
    <!-- Costum CSS -->
</head>
<body>
    <div class="contact-form">
        <div class="form-area">
            <h2>Responsive Contact us Form</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt, nobis? Culpa tenetur eos delectus corrupti, soluta itaque dicta perferendis atque, doloribus quam, facere veritatis dolores excepturi necessitatibus cum eius obcaecati?</p>
            <div class="contact">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1134891.4215926286!2d43.74741400572102!3d40.02021338279351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40155684e773bac7%3A0xd0b4757aeb822d23!2z0JDRgNC80LXQvdC40Y8!5e1!3m2!1sru!2s!4v1642064856411!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="form">
                    <label>
                        <input type="email" class="email" required>
                        <div class="label email-text">E-mail</div>
                    </label>
                    <label>
                        <input type="text" class="subject" required>
                        <div class="label subject-text">Subject</div>
                    </label>
                    <label>
                        <textarea rows="8" cols="80" class="help-box" required></textarea>
                        <div class="label help-text">How we can help?</div>
                    </label>
                    <div class="submit-area">
                        <input type="submit" id="submit" value="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
